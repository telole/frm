<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Peserta Uji Kompetensi</title>
    <style>
        body {
            font-family: Arial;
            background: #4facfe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 5%;
        }

        img {
            width: 200px;
            height: 200px;
            border-radius: 80%;
            object-fit: cover;
        }

        .biodata {
            text-align: right;
            margin-top: 15px;
        }

        .biodata p {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ddd;
            padding: 5px 0;
        }

        .label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Biodata Peserta Uji Kompetensi Pusat Data</h1>
        <img src="19625.png" alt="Foto Peserta">
        <div class="biodata">
            <p><span class="label">Nama:</span> Naraya Agastya</p>
            <p><span class="label">Kelas:</span> XII TJKT 1</p>
            <p><span class="label">Presenti:</span> 28</p>
            <p><span class="label">NIS:</span> 19625</p>
            <p><span class="label">Jurusan:</span> TEKNIK KOMPUTER JARINGAN DAN TELEKOMUNIKASI</p>
            <p><span class="label">Sekolah:</span> SMK TUNAS HARAPAN PATI</p>
        </div>
    </div>
</body>
</html>
